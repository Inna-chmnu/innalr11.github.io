<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №11</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body {
    background-color: #abd4f8;
    display: flex;
    justify-content: center;
    height: 100%;
    margin: 0;
}
.box {
    text-align: center;
    background: #ffffffa5;
    padding: 30px;
    width: 350px;
    margin: 100px;
}
#showword {
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 20px;
}
#answer {
    align-items: center;
    width: 100%;
    height: 30px;
    font-size: 15px;
    margin-bottom: 15px;
    border-radius: 15px;
}
#checkBtn {
    padding: 10px;
    font-size: 15px;
    margin-bottom: 15px;
    border-radius: 20px;
    background: #71bafa;
}
.stats {
    display: flex;
    justify-content: space-between;
    color: #220d73;
    font-weight: bold;
}
#final {
    margin-top: 20px;
}
#result{
    margin-bottom: 10px;
}
@media (max-width: 400px) {
    #showword { font-size: 24px; }
    #answer, #checkBtn { font-size: 14px; padding: 8px; }
    .stats { font-size: 14px; flex-direction: column; gap: 5px; align-items: center; }
    #final { font-size: 14px; }
}
</style>
</head>
<body>
<div class="box">
    <div id="showword">Слово</div>
    <input id="answer" type="text" placeholder="Введіть переклад">
    <button id="checkBtn">Перевірити</button>
    <div id="result"></div>
    <div class="stats">
        <div id="correct">Правильно: 0</div>
        <div id="wrong">Неправильно: 0</div>
    </div>
    <div id="krok">Крок 0 / 10</div>
    <div id="final"></div>
</div>
<script>
    let words=[
        {en:"pronunciation", ua:"вимова"},
        {en:"otorhinolaryngologist", ua:"отоларинголог"},
        {en:"entrepreneur", ua:"підприємець"},
        {en:"thoart", ua:"горло"},
        {en:"flu", ua:"грип"},
        {en:"surgeon", ua:"хірург"},
        {en:"low", ua:"низький"},
        {en:"language", ua:"мова"},
        {en:"last", ua:"останній"},
        {en:"rular", ua:"сільський"}
    ];

    let randomwords = words.sort(() => Math.random() - 0.5).slice(0,10);
    let startIndex = 0;
    let wordtrue = 0;
    let wordfalse = 0;
function word(){
        $("#showword").text(randomwords[startIndex].en);
        $("#krok").text("Крок " + (startIndex+1) + "/10");
    }
function perevirka(){
        let user = $("#answer").val().trim().toLowerCase();
        if(user === ""){
            alert("Ви нічого не ввели!");
            return;
        }
        let trueanswer = randomwords[startIndex].ua;

        if(user === trueanswer){
            wordtrue++;
            $("#result").css("color", "green").text("Правильно!");
        } else {
            wordfalse++;
            $("#result").css("color", "red")
            .text("Неправильно! Правильна відповідь: " + trueanswer);
        }

        $("#correct").text("Правильно: " + wordtrue);
        $("#wrong").text("Неправильно: " + wordfalse);

        $("#answer").val("");
        startIndex++;

        if(startIndex === 10){
            finalResult();
        } else {
            word();
        }
    }
function finalResult(){
        let level = "";
        if(wordtrue === 10) level = "Високий рівень";
        else if(wordtrue >= 5) level = "Середній рівень";
        else level = "Низький рівень";

 alert(
        "Правильно: " + wordtrue +
        "\nНеправильно: " + wordfalse +
        "\nРівень: " + level
);}

    $("#answer").keypress(function(e){
        if(e.which === 13){
            $("#checkBtn").click();
        }
    });
    $("#checkBtn").click(function(){
        perevirka();
    });
    word();
</script>
</body>
</html>
